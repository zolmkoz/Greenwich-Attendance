<div class="change-password">
    <form action="ChangePassword.php?function=changepass" class="change-form" method="POST" name="formChangePass"
        id="formChangePass">
        <h1>Change Password</h1>
        <div class="form-group">
            <input class="form-input" type="password" placeholder="Old password" id="oldpass" name="oldpass">
            <p class="error"></p>
        </div>

        <div class="form-group">
            <input class="form-input" type="password" placeholder="New password" id="newpassword" name="newpassword">
            <p class="error"></p>
        </div>

        <div class="form-group">
            <input class="form-input" type="password" placeholder="Confirm password" id="confrimpassword"
                name="confrimpassword">
            <p class="error"></p>
        </div>

        <button type="submit" class="btn-submit" name="btnChangePassword" id="btnChangePassword"  style="width:200px; background-color:cyan">ChangePassword</button>
    </form>
</div>


<script src="./js/validator.js"></script>
<script>
Validator({
    form: '#formChangePass',
    formGroupSelector: '.form-group',
    errorSelector: '.error',
    rules: [
        Validator.isRequired('#oldpass', 'this feild can not empty'),
        Validator.isRequired('#newpassword', 'this feild can not empty'),
        Validator.isRequired('#confrimpassword', 'this feild can not empty'),
        Validator.isPassword('#oldpass', 6, 10, 'Password must be 6 to 10 characters'),
        Validator.isPassword('#newpassword', 6, 10, 'Password must be 6 to 10 characters'),
        Validator.isPassword('#confrimpassword', 6, 10, 'Password must be 6 to 10 characters'),
        Validator.isConfirmed('#confrimpassword', function (){
                    return document.querySelector('#formChangePass #newpassword').value;
        },'Password not math')
    ],
    // onSubmit: function(data) {
    //     console.log(data)
    // }
});
</script>
